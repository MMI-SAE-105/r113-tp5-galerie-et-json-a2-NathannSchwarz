<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Json</H1>

    <ul x-data="{ donnees: [ 
        {
            nom: 'Jean', 
            projet: 'Alpine.js', 
            url: 'https://alpine.dev/'
        },
        {
            nom:'Maxime',
            projet:'Tailwind CSS',
            url:'https://tailwindcss.com/'
        },
        {
            nom: 'Adam',
            projet:'Laravelll',
            url:'https://laravel.com/'
        } 
    ],
        
        }">
        <template x-for="donnee in donnees">
            <li>
                <span x-text="donnee.nom">nom</span> : 
                <a x-bind:href="donnee.url" x-text="donnee.projet">projet</a>
            </li>
        </template>
    </ul>
</body>
</html>
